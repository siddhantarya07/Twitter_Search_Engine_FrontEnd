<div class="container list-page-align">
    <div>
        <p><b>Twitter Giveaway Search Results by {{selectionKeyIndex}}:{{searchResultsCount}}</b></p>
        <p><b>Time taken to fetch the results: {{resultsSearchedTime}}</b></p>
    </div>
    <div class="row">
      <div class="col-md-12 hr"></div>
    </div>
    <div *ngFor="let tweet of tweetListData">
        <app-give-away [individualTweet]="tweet"></app-give-away>
    </div>
</div>
